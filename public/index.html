      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Amalteya">
        <meta name="description" content="Politikisto">
        <meta name="keywords" content="Politikisto, web portal, Politics">
        <!--<meta http-equiv="Refresh" content="2" />-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Bodoni+Moda&family=Cormorant+Garamond:wght@700&family=Cormorant+SC:wght@700&family=Cormorant:wght@700&family=Playfair+Display+SC:ital@1&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
        <link rel=icon href="../static/img/favicon.png" sizes="32x32" type="image/png">

        <script src="https://www.google.com/jsapi"></script>
        <script>
           google.load("visualization", "1", {packages:["corechart"]});
           google.setOnLoadCallback(drawChart);
           function drawChart() {
              var data = google.visualization.arrayToDataTable([
                 ['Пол', 'Соотношение'],
                 ['Мужчины',     61],
                 ['Женщины', 39]
              ]);
              var options = {
                 title: '',
                 is3D: false,
                 pieResidueSliceLabel: 'Остальное',
                 colors: ['#90bacd','#5997b0'],
                 backgroundColor: '#3d5367',
                 legend: {
                   textStyle: {
                     color: 'white'
                   }
                 }
              };
              var chart = new google.visualization.PieChart(document.getElementById('air'));
                chart.draw(data, options,);
           }
        </script>
    <title>Politikisto</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  
  </body>
